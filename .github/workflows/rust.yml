name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            # Rust 在 Linux 默认生成的文件名（与 Cargo.toml 里的 name 一致）
            artifact_name: tui-game
            asset_name: tui-game-linux.tar.gz
          - os: windows-latest
            # Windows 会自带 .exe 后缀
            artifact_name: tui-game.exe
            asset_name: tui-game-windows.zip
          - os: macos-latest
            # MacOS 默认也没有后缀
            artifact_name: tui-game
            asset_name: tui-game-macos.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Package assets and scripts
        shell: bash
        run: |
          # 1. 创建打包临时目录
          mkdir -p dist

          # 2. 拷贝二进制文件
          cp target/release/${{ matrix.artifact_name }} dist/

          # 3. 拷贝资源和脚本目录 (如果存在)
          if [ -d "assets" ]; then cp -r assets dist/; fi
          if [ -d "scripts" ]; then cp -r scripts dist/; fi

          # 4. 分平台采用正确的压缩方式
          cd dist
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../${{ matrix.asset_name }} *
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            # macOS 使用 zip 命令，-r 参数确保包含文件夹内容
            zip -r ../${{ matrix.asset_name }} *
          else
            # Linux 继续使用 tar，对应 .tar.gz 后缀
            tar -czf ../${{ matrix.asset_name }} *
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
